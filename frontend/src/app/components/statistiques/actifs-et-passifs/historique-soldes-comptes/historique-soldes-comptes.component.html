<div class="container h-100">
  <div class="row justify-content-md-center">
    <h1>HISTORIQUE SOLDE TOUS COMPTES</h1>
  </div>
  <div class="form-row align-items-center">
    <div class="col-6 ">
      <label for="inlineFormCustomSelectPref" class="my-1 mr-2">PÃ©riode</label>
      <ng-select id="inlineFormCustomSelectPref" class="my-1 mr-sm-2" [multiple]="false"
                 [items]="filters"
                 bindLabel="desc"
                 bindValue="id"
                 name="selectFilter"
                 [(ngModel)]="filterSelected"
                 (change)="refreshViewDate()">
      </ng-select>
    </div>
    <div class="col-6 my-3">
      <label for="inlineFormSlectOwner" class="my-1 mr-2">Filtrer sur Owners</label>
      <ng-select id="inlineFormSlectOwner" [items]="filterFamilyMember$ | async"
                 [multiple]="true"
                 [hideSelected]="true"
                 bindLabel="name"
                 autofocus
                 bindValue="name"
                 name="ownerSelected"
                 [(ngModel)]="filterFamilyMemberSelected"
                 (change)="refreshData()">
      </ng-select>
    </div>
  </div>
  <div class="row stretchy-wrapper justify-content-md-center">
    <div class="col-lg-auto" *ngIf="this.loading">
      <mat-spinner></mat-spinner>
    </div>
    <div *ngIf="!this.loading" class="card col-12">
      <ngx-charts-line-chart
        [showXAxisLabel]="true"
        [showYAxisLabel]="true"
        [xAxis]="true"
        [xAxisTickFormatting]="dateTickFormatting"
        [yAxis]="true"
        [yAxisLabel]="'Montant'"
        [timeline]="true"
        [animations]="false"
        [results]="soldes"
        [curve]="curve"
      >
      </ngx-charts-line-chart>
    </div>
  </div>
</div>
